# build/kubernetes/postgres-values.yaml

global:
  postgresql:
    auth:
      existingSecret: "postgres-secret"  # 作成したSecretの名前
      username: "username"                # Secretに保存されているユーザー名
      password: "password"                # Secretに保存されているパスワード
      database: "weather-bot"             # デフォルトデータベース名

postgresql:
  fullnameOverride: "postgres"            # リリース名をカスタマイズ
  service:
    port: 5432                             # PostgreSQLのデフォルトポート
  persistence:
    enabled: true
    size: 8Gi                              # 永続ボリュームのサイズ
