# weather-bot/values.yaml

replicaCount: 2

image:
  repository: isshinfunada/weather-bot  # Docker Hubのリポジトリ名
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: paraponerainy.duckdns.org
      paths:
        - path: /webhook
          pathType: Prefix
  tls: []  # TLS設定が必要な場合はここに追加

env:
  - name: DB_URL
    valueFrom:
      secretKeyRef:
        name: postgres-secret
        key: db_url
  - name: LINE_CHANNEL_ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        name: line-api-secret
        key: line_channel_access_token
  - name: LINE_CHANNEL_SECRET
    valueFrom:
      secretKeyRef:
        name: line-api-secret
        key: line_channel_secret

serviceAccount:
  create: true
  # name: "" # 必要に応じてカスタム名を指定
  automount: true
  # annotations: {} # 必要に応じてアノテーションを追加

autoscaling:
  enabled: false  # HPAを有効にする場合は true に変更
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80  # CPU使用率のターゲット
  targetMemoryUtilizationPercentage: 70  # メモリ使用率のターゲット


